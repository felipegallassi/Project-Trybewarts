<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <img src="/images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="logo da trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <div>
            <form action="" class="trybewarts-login" method="get">
                <input type="text" name="email" placeholder="Email" id="email">
                <input type="password" name="password" placeholder="Senha" id="senha">
                <button type="submit" id="submitLogin">Entrar</button>
            </form>
        </div>
    </header>
    <main>
        <form action="" method="get" id="evaluation-form">
            <div class="first-name-last-name-input">
                <input type="text" placeholder="Nome" id="input-name">
                <input type="text" placeholder="Sobrenome" id="input-lastname">
            </div>
            <div>
                <input type="text" placeholder="Email" id="input-email">
                <label for="house">Casa:
                    <select name="" id="house">
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </label>
                <div class="family">
                    <label id="label-family">Qual sua família?</label>
                    <label for="front-end"><input type="radio" name="family" id="front-end" value="Frontend">Família
                        Frontend</label>
                    <label for="back-end"><input type="radio" name="family" id="back-end" value="Backend">Família
                        Backend</label>
                    <label for="full-stack"><input type="radio" name="family" id="full-stack" value="FullStack">Família
                        FullStack</label>
                </div>
            </div>
            <section>
                <label id="label-content">
                    Qual conteúdo você está com mais vontade de aprender?
                </label>
                <div>
                    <input type="checkbox" name="" value="HoFs">
                    <input type="checkbox" name="" value="Jest">
                    <input type="checkbox" name="" value="Promises">
                    <input type="checkbox" name="" value="React">
                    <input type="checkbox" name="" value="SQL">
                    <input type="checkbox" name="" value="Python">
                </div>
            </section>
            <section id="section-2">
              <label id="label-rate">
                Como você avalia a Trybewarts?
              </label>
              <div>
                <input type="radio" name="rate" value="1">
                <input type="radio" name="rate" value="2">
                <input type="radio" name="rate" value="3">
                <input type="radio" name="rate" value="4">
                <input type="radio" name="rate" value="5">
                <input type="radio" name="rate" value="6">
                <input type="radio" name="rate" value="7">
                <input type="radio" name="rate" value="8">
                <input type="radio" name="rate" value="9">
                <input type="radio" name="rate" value="10">
              </div>
            </section>
            <label class="textarea">
              Deixe seu comentário:
              <textarea id="textarea" maxlength="500"></textarea>
            </label>
            <label id="label-infos">
              Você concorda com o uso das informações acima?
              <input type="checkbox" id="agreement">
            </label>
            <button type="submit" id="submit-btn">Enviar</button>
        </form>
        <img src="images/trybewarts-colored.svg" id=trybewarts-forms-logo alt="imagem forms">
    </main>
</body>
</html>
